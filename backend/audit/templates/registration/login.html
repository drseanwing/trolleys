{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - REdI Trolley Audit System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/redi.css' %}" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1B3A5F 0%, #2B9E9E 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', sans-serif;
        }
        .login-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 420px;
            width: 100%;
        }
        .login-header {
            background: #1B3A5F;
            padding: 2rem;
            text-align: center;
            color: white;
        }
        .login-header h1 {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 0.25rem;
        }
        .login-header p {
            opacity: 0.8;
            font-size: 0.85rem;
            margin-bottom: 0;
        }
        .gradient-accent {
            height: 4px;
            background: linear-gradient(90deg, #E55B64, #2B9E9E);
        }
        .login-body {
            padding: 2rem;
        }
        .login-body .form-control {
            border-radius: 8px;
            padding: 0.75rem 1rem;
            border: 1px solid #dee2e6;
        }
        .login-body .form-control:focus {
            border-color: #2B9E9E;
            box-shadow: 0 0 0 0.2rem rgba(43, 158, 158, 0.25);
        }
        .btn-login {
            background: #1B3A5F;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.75rem;
            font-weight: 600;
            width: 100%;
            transition: background 0.2s;
        }
        .btn-login:hover {
            background: #2B9E9E;
            color: white;
        }
        .hospital-name {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div>
        <div class="login-card">
            <div class="login-header">
                <h1>REdI</h1>
                <p>Trolley Audit System</p>
            </div>
            <div class="gradient-accent"></div>
            <div class="login-body">
                {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                    Invalid username or password. Please try again.
                </div>
                {% endif %}

                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label fw-semibold">Username</label>
                        <input type="text" name="username" id="id_username" class="form-control" placeholder="Enter your username" autofocus required>
                    </div>
                    <div class="mb-4">
                        <label for="id_password" class="form-label fw-semibold">Password</label>
                        <input type="password" name="password" id="id_password" class="form-control" placeholder="Enter your password" required>
                    </div>
                    <input type="hidden" name="next" value="{{ next }}">
                    <button type="submit" class="btn btn-login">Sign In</button>
                </form>
            </div>
        </div>
        <p class="hospital-name">Royal Brisbane and Women's Hospital</p>
    </div>
</body>
</html>
