services:
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "11000:11000"
    environment:
      - DJANGO_SETTINGS_MODULE=redi.settings
      - DATABASE_URL=postgres://redi:redi_dev@db:5432/redi
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-change-me-in-production}
      - DJANGO_DEBUG=${DJANGO_DEBUG:-True}
      - DJANGO_ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS:-localhost,127.0.0.1}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - static_files:/app/staticfiles
      - media_files:/app/media
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=redi
      - POSTGRES_USER=redi
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-redi_dev}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U redi"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  cron:
    build:
      context: .
      dockerfile: docker/Dockerfile
    environment:
      - DJANGO_SETTINGS_MODULE=redi.settings
      - DATABASE_URL=postgres://redi:redi_dev@db:5432/redi
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-change-me-in-production}
    depends_on:
      db:
        condition: service_healthy
    entrypoint: []
    command: >
      sh -c "
      echo '0 6 * * 1 cd /app && python manage.py generate_weekly_selection' > /tmp/crontab &&
      echo '0 8 * * * cd /app && python manage.py check_sla' >> /tmp/crontab &&
      crontab /tmp/crontab &&
      crond -f
      "
    restart: unless-stopped

volumes:
  postgres_data:
    name: trolleys_postgres_data
  static_files:
    name: trolleys_static_files
  media_files:
    name: trolleys_media_files
